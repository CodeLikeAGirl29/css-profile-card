<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
		/>
		<!-- Google Fonts Roboto -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		/>
		<!-- MDB -->
		<link rel="stylesheet" href="./assets/css/mdb.min.css" />
		<link rel="stylesheet" href="./assets/css/global.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
		/>
	</head>
	<body>
		<div class="desktop">
			<div class="card">
				<img
					class="profile-pic-icon"
					loading="lazy"
					alt=""
					src="./assets/images/avatar-jessica.jpeg"
				/>
				<div class="name-location">
					<h2 class="title text-white">Jessica Randall</h2>
					<b class="description">London, United Kingdom</b>
				</div>
				<blockquote class="bio">
					"Front-end developer and avid reader."
				</blockquote>
				<div class="links">
					<button class="button">
						<b class="placeholder1 text-center">GitHub</b>
					</button>
					<button class="button1">
						<b class="placeholder2 text-center">Frontend Mentor</b>
					</button>
					<button class="button2">
						<b class="placeholder3 text-center">LinkedIn</b>
					</button>
					<button class="button3">
						<b class="placeholder4 text-center">Twitter</b>
					</button>
					<button class="button4">
						<b class="placeholder5 text-center">Instagram</b>
					</button>
				</div>
			</div>
		</div>

		<footer class="text-center text-white">
			<!-- Grid container -->
			<div class="container">
				<!-- Section: Social media -->
				<section>
					<!-- Facebook -->
					<a
						class="btn btn-link btn-floating btn-lg text-dark m-1"
						href="#!"
						role="button"
						data-mdb-ripple-color="dark"
						><i class="fab fa-facebook-f"></i
					></a>

					<!-- Twitter -->
					<a
						class="btn btn-link btn-floating btn-lg text-dark m-1"
						href="#!"
						role="button"
						data-mdb-ripple-color="dark"
						><i class="fab fa-twitter"></i
					></a>

					<!-- Google -->
					<a
						class="btn btn-link btn-floating btn-lg text-dark m-1"
						href="#!"
						role="button"
						data-mdb-ripple-color="dark"
						><i class="fab fa-google"></i
					></a>

					<!-- Instagram -->
					<a
						class="btn btn-link btn-floating btn-lg text-dark m-1"
						href="#!"
						role="button"
						data-mdb-ripple-color="dark"
						><i class="fab fa-instagram"></i
					></a>

					<!-- Linkedin -->
					<a
						class="btn btn-link btn-floating btn-lg text-dark m-1"
						href=""
						role="button"
						data-mdb-ripple-color="dark"
						><i class="fab fa-linkedin"></i
					></a>
					<!-- Github -->
					<a
						class="btn btn-link btn-floating btn-lg text-dark m-1"
						href="https://github.com/codelikeagirl29"
						role="button"
						data-mdb-ripple-color="dark"
						><i class="fab fa-github"></i
					></a>
				</section>
				<!-- Section: Social media -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div
				class="text-center text-dark p-3"
				style="background-color: rgba(0, 0, 0, 0.2)"
			>
				Â© Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Code by <a href="https://lindseyk.dev">Lindsey K</a>.
			</div>
			<!-- Copyright -->
		</footer>
		<!-- End of .container -->
		<script type="text/javascript" src="./assets/js/mdb.umd.min.js"></script>
	</body>
</html>
